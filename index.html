<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Reveal Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="app">
      <div class="nav">
        <div class="nav_logo">
          <span>Akaru</span>
        </div>

        <div class="nav_menu">
          <div class="nav_menu_button --open-menu">
            <div class="nav_menu_button_text">
              <span>Menu</span>
            </div>

            <div class="nav_menu_button_circle"></div>
          </div>
        </div>
      </div>

      <div class="menu">
        <div class="menu_wrapper">
          <div class="menu_row1">
            <div class="menu_row">
              <div class="menu_row_pages">
                <h2>Projects</h2>
                <h2>Expertise</h2>
                <h2>Agency</h2>
                <h2>Contact</h2>
              </div>
            </div>

            <div class="menu_row_info">
              <div class="menu_row_info_location">
                <span>Akaru</span>
                <span>9 quai Andr√© Lassagne</span>
                <span>69001 Lyon</span>
                <span>France</span>
              </div>

              <div class="menu_row_info_social">
                <span>Instagram</span>
                <span>Linkedin</span>
                <span>Twitter</span>
                <span>Facebook</span>
              </div>
            </div>
          </div>

          <div class="menu_row">
            <div class="menu_row_media">
              <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2c3dndiMmliZ3lhY2t6dDM5MnFqbTYwcmxlMmJ4bXA2aTcycWY3NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYSgw9ol1zwkuQM/giphy.gif" alt="" />
            </div>

            <div class="menu_row_title">
              <h1>A</h1>
              <h1>K</h1>
              <h1>A</h1>
              <h1>R</h1>
              <h1>U</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="hero">
        <div class="hero_wrapper">
          <div class="hero_row">
            <div class="hero_row_title">Web design</div>
            <div class="hero_row_caption">
                <span>Based in Tokyo</span>
            </div>
          </div>

          <div class="hero_row">
            <div class="hero_row_caption">
                <span>Independent</span>
            </div>
            <div class="hero_row_title">Agency</div>
          </div>
        </div>

        <div class="hero_media">
          <img src="https://cdn.pixabay.com/photo/2017/08/17/13/14/motorcycle-2651286_1280.jpg" alt="" class="hero_media_image" />
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
